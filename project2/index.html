<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container form-label">
      <h3>Contact Us</h3>

      <form>
        <div class="nameInput">
          <div>
            First Name *

            <input
              class="form-control"
              type="text"
              placeholder="First Name"
              required
            />
          </div>
          <div>
            Last Name *

            <input
              class="form-control"
              type="text"
              placeholder="Last Name"
              required
            />
          </div>
        </div>
        <div>Email Address *</div>
        <input
          class="form-control"
          type="email"
          placeholder="email@example.com"
          required
        />
        <div>Query Type *</div>
        <div class="querySelector">
          <div class="Selector form-control">
            <input type="radio" required />
            <div>General Enquiry</div>
          </div>
          <div class="Selector form-control">
            <input type="radio" required />
            <div>Support Enquiry</div>
          </div>
        </div>
        <div class="messageInput">Message *</div>
        <input
          class="form-control"
          type="text"
          name="message"
          id="msg-Input"
          placeholder="Type Your Message Here...."
          required
        />
        <div class="querySelector">
          <div class="consent">
            <input type="checkbox" required />
            <div>I consent to being contacted by the team *</div>
          </div>
        </div>
        <button class="btn-submit form-control">Submit</button>
      </form>
    </div>
    <div id="thank-you-message" class="msg-Container hide">
      Thank you for contacting us. We will be in touch with you very soon.
    </div>
    <script src="script.js"></script>
  </body>
</html>
